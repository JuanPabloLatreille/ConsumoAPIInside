<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Bem-vindo ao teste da API</span>
        </div>
    </nav>
    <form action="." method="post" class="row" style="padding-top: 16px;">
        <div class="mb-3" id="clientes">
            <h2>Clientes</h2>
            <label for="name" class="form-label">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="numeroDocumento">Numero do Documento:</label>
            <input type="text" name="numeroDocumento" id="numeroDocumento">
            <label for="tipoDocumento">Tipo Documento:</label>
            <input type="text" name="tipoDocumento" id="tipoDocumento">
            <label for="logradouro">logradouro:</label>
            <input type="text" name="logradouro" id="logradouro">
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro">
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
            <label for="uf">Estado:</label>
            <input type="text" name="uf" id="uf">
        </div>
        <div class="mb-3" id="condutor">
            <h2>Condutor</h2>
            <label for="nomeCondutor" class="form-label">Nome Condutor:</label>
            <input type="text" name="nomeCondutor" id="nomeCondutor">
            <label for="numeroHabilitacao">Numero Habilitação:</label>
            <input type="text" name="numeroHabilitacao" id="numeroHabilitacao">
            <label for="categoriaHabilitacao">Categoria Habilitacao:</label>
            <input type="text" name="categoriaHabilitacao" id="categoriaHabilitacao">
            <label for="vencimentoHabilitacao">Vencimento Habilitacao:</label>
            <input type="datetime" name="vencimentoHabilitacao" id="vencimentoHabilitacao">
        </div>
        <div class="mb-3" id="veiculo">
            <h2>Veículo</h2>
            <label for="placa" class="form-label">Placa:</label>
            <input type="text" name="placa" id="placa">
            <label for="marcaModelo">Marca Modelo: </label>
            <input type="text" name="marcaModelo" id="marcaModelo">
            <label for="anoFabricacao">Ano Fabricacao:</label>
            <input type="number" name="anoFabricacao" id="anoFabricacao">
            <label for="kmAtual">KM Atual</label>
            <input type="number" name="kmAtual" id="kmAtual">
        </div>
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
        
    </form>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
